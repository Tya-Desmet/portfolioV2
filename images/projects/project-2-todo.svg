<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f9fafb"/>
  
  <!-- App container -->
  <rect x="100" y="50" width="400" height="300" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="400" height="60" rx="12" fill="#2563eb"/>
  <text x="300" y="88" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">Todo App</text>
  
  <!-- Add task input -->
  <rect x="120" y="130" width="300" height="40" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="135" y="155" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Ajouter une tâche...</text>
  <rect x="430" y="130" width="50" height="40" rx="6" fill="#10b981"/>
  <text x="455" y="155" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- Task list -->
  <!-- Task 1 (completed) -->
  <rect x="120" y="190" width="360" height="35" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <circle cx="140" cy="207" r="8" fill="#10b981" stroke="#10b981" stroke-width="2"/>
  <line x1="137" y1="207" x2="140" y2="212" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="212" x2="145" y2="203" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <text x="160" y="212" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-decoration="line-through">Créer le design</text>
  
  <!-- Task 2 (active) -->
  <rect x="120" y="235" width="360" height="35" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="140" cy="252" r="8" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="160" y="257" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">Implémenter les fonctionnalités</text>
  
  <!-- Task 3 (active) -->
  <rect x="120" y="280" width="360" height="35" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="140" cy="297" r="8" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="160" y="302" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">Tester l'application</text>
  
  <!-- Footer -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="18" fill="#2563eb" text-anchor="middle" font-weight="bold">React + Vite</text>
</svg>
