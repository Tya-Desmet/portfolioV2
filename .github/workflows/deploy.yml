name: Deploy to Infomaniak

on:
  push:
    branches:
      - main  # Déclenche le déploiement uniquement sur push/merge vers main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Infomaniak via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/  # Ou /public_html/ selon ton hébergement
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/_bmad/**
            **/_bmad-output/**
            **/.claude/**
            **/README.md
            **/.github/**
